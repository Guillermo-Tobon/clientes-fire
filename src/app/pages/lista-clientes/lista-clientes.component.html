<div class="row el-element-overlay">
  <div class="col-md-12">
    <h4 class="card-title">Todos los clientes</h4>
    <h6 class="card-subtitle m-b-20 text-muted">Puede ver el detalle de cada cliente y actualizar su informaci√≥n.</h6> </div>
  
    <div *ngFor="let cliente of dataClientes; let i = index;" class="col-lg-3 col-md-6">
      <div class="card">
        <div class="el-card-item">
          <div class="el-card-avatar el-overlay-1"> <img src="./assets/images/users/1.jpg" alt="user">
            <div class="el-overlay">
              <ul class="el-info">
                <li><a class="btn default btn-outline iconLink" (click)="verDetalleCliente(cliente)"><i class="icon-link"></i></a></li>
              </ul>
            </div>
          </div>
          <div class="el-card-content">
            <h3 class="box-title">{{cliente.compania_cli}}</h3> <small>{{cliente.nombre_cli}}</small>
            <br> </div>
        </div>
      </div>
    </div>

</div>
